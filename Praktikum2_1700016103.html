<!DOCTYPE html>
<html>

<head>
		<title> Interaktifitas </title>
</head>

<style type="text/css">
	canvas {background-color: #ccc; }
</style>

<body>

	<canvas width ="1000" height=500" id="canvas"></canvas>
	<script type="text/javascript">
		 var c=document.getElementById('canvas');
		 var ctx=c.getContext('2d');

		document.body.addEventListener("mousedown",drawLine);

		function drawLine(e) {

			var x=e.offsetX;
			var y=e.offsetY;

			ctx.lineTo(x,y);
			ctx.lineWidth=2;
			ctx.strokeStyle="black";
			ctx.stroke();
		}
					 
	window.addEventListener("keydown",checkKeyPress,false);
					 
	function checkKeyPress(key) {
		if (key.keyCode == "12") {
			ctx.fillStyle = 'maroon';
			ctx.fill(); 
		}
		   ctx.beginPath();
		   var x=e.offsetX;
		   var y=e.offsetY;
		   ctx.lineTo(x,y);
		   ctx.lineWidth="2";
		   ctx.strokeStyle='black';
	           ctx.stroke();
				    }
	}
		   

	</script>

</body>
</html>
